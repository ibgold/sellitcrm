# .github/workflows/deploy.yml
# Déploiement continu de l'application statique sur GitHub Pages

name: Déploiement sur GitHub Pages

on:
  # Déclenche le workflow à chaque push sur la branche 'main'
  push:
    branches:
      - main
  
  # Permet d'exécuter ce workflow manuellement depuis l'onglet Actions
  workflow_dispatch:

# Permettre à GitHub Actions de modifier le dépôt pour le déploiement des Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Tâche de construction et de déploiement
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # AJOUT CRUCIAL: Spécifie l'environnement de déploiement requis par GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      # 1. Checkout du code
      - name: Checkout du dépôt
        uses: actions/checkout@v4
      
      # 2. Configuration de GitHub Pages
      - name: Configuration de GitHub Pages
        uses: actions/configure-pages@v5

      # 3. Création de l'artefact (doit utiliser le chemin du répertoire où est le HTML)
      - name: Création de l'artefact de construction
        uses: actions/upload-pages-artifact@v3
        with:
          # Assurez-vous que page_de_suivi.html est à la racine du dépôt.
          path: '.'
          
      # 4. Déploiement vers GitHub Pages
      - name: Déploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
